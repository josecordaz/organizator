<!DOCTYPE html>
<html>
<head>
	<title>Organizator</title>
	<meta charset="utf-8">
	<script src="lib/d3.min.js"></script>
	<style>
	path:hover {
		stroke: yellow;
	}
	</style>
</head>
<body>

<svg width="100%" height="900" xmlns="http://www.w3.org/2000/svg">
  <path 
    stroke="black" 
    fill="none" 
    stroke-width="5" 
    d="M 0 100
       a 100 100 0 0 0 100 -100" 
    onclick="tmp()"
  />
</svg>

<script type="text/javascript">
  function tmp(){
    d3.selectAll("path").transition()
    .duration(500)
    .attr("d", function(d,i) { 
      return "M 0 50 a 50 50 0 0 0 50 -50"; 
    });
  }
</script>
</body>
</html>
